<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Green Device</title>
  </head>
  <body>
    <div class="app-container flex-r-s-c tg-th--light">
      <div class="side-menu-nav">
        <nav class="monitor-nav tg-inverse-on-surface flex-c-b-c">
          <div class="upper">
            <div class="wrapper-upper flex-c-c-c">
              <h4 class="nav-title headline-medium tg-on-surface-text">
                GreenDev
              </h4>
              <figure>
                <img
                  src="https://www.lego.com/cdn/cs/set/assets/blt167d8e20620e4817/DC_-_Character_-_Details_-_Sidekick-Standard_-_Batman.jpg?fit=crop&format=jpg&quality=80&width=800&height=426&dpr=1"
                  alt=""
                  id="profile-device"
                />
              </figure>
              <div class="content-metadata-device tg-on-primary">
                <h2 class="title-device headline-large" id="title-device">
                  Módulo Cámara V1
                </h2>
                <div class="id-device title-medium" id="id-device">
                  1OGOvvbiG0vbEi5OIUCr
                </div>
                <div
                  class="last-update-text title-medium"
                  id="last-update-device"
                >
                  2 hours ago
                </div>
              </div>
            </div>
          </div>
          <div class="bottom">
            <div class="wrapper-bottom flex-c-c-c">
              <div class="content-actions-device tg-on-primary">
                <div class="wrapper-actions flex-c-c-s">
                  <div class="icon-action-content" id="stream-link-device">
                    <div class="wrapper-icon flex-r-s-s">
                      <span class="icon-action">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="32"
                          height="32"
                          fill="currentColor"
                          class="bi bi-arrow-clockwise"
                          viewBox="0 0 22 22"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"
                          />
                          <path
                            d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"
                          />
                        </svg>
                      </span>
                      <span class="icon-action-text flex-c-c-s">
                        <p
                          class="icon-action-title title-medium"
                          id="icon-action-title"
                        >
                          Restart
                        </p>
                      </span>
                    </div>
                  </div>
                  <div class="icon-action-content">
                    <div class="wrapper-icon flex-r-s-s">
                      <span class="icon-action">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          width="32"
                          height="32"
                          fill="currentColor"
                          class="bi bi-power"
                          viewBox="0 0 22 22"
                        >
                          <path d="M7.5 1v7h1V1h-1z" />
                          <path
                            d="M3 8.812a4.999 4.999 0 0 1 2.578-4.375l-.485-.874A6 6 0 1 0 11 3.616l-.501.865A5 5 0 1 1 3 8.812z"
                          />
                        </svg>
                      </span>
                      <span class="icon-action-text flex-c-c-s">
                        <p
                          class="icon-action-title title-medium"
                          id="icon-action-title"
                        >
                          Power OFF
                        </p>
                      </span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
      </div>
      <div class="module-host">
        <div class="wrapper-host flex-r-s-s">
          <div class="left">
            <div class="wrapper-left">
              <div class="streaming-frame-container tg-on-background">
                <div class="wrapper-frame flex-r-c-c">
                  <figure>
                    <img
                      src="https://i0.wp.com/imgs.hipertextual.com/wp-content/uploads/2016/08/girasoles-2.jpg?fit=1024%2C768&quality=50&strip=all&ssl=1"
                      alt=""
                      class="full-size"
                      id="actually-frame"
                    />
                  </figure>
                </div>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="wrapper-right flex-c-c-s">
              <h3 class="section-title headline-large tg-on-surface-text">
                Image configuration
              </h3>
              <div class="form video-form flex-c-c-c">
                <div class="form-item flex-r-b-s">
                  <label for="form-select" class="form-label body-large"
                    >Resolution</label
                  >
                  <select
                    class="form-select"
                    aria-label="Default select example"
                  >
                    <option selected>Zero</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
                <div class="form-item flex-r-b-s">
                  <label for="qualityRange" class="form-label body-large"
                    >Quality</label
                  >
                  <input
                    type="range"
                    class="form-range"
                    min="10"
                    max="63"
                    step="2"
                    id="qualityRange"
                  />
                </div>
                <div class="form-item flex-r-b-s">
                  <label for="qualityRange" class="form-label body-large"
                    >Brightness</label
                  >
                  <input
                    type="range"
                    class="form-range"
                    min="-2"
                    max="2"
                    step="0.5"
                    id="qualityRange"
                  />
                </div>
                <div class="form-item flex-r-b-s">
                  <label for="qualityRange" class="form-label body-large"
                    >Contrast</label
                  >
                  <input
                    type="range"
                    class="form-range"
                    min="-2"
                    max="2"
                    step="0.5"
                    id="qualityRange"
                  />
                </div>
                <div class="form-item flex-r-b-s">
                  <label for="qualityRange" class="form-label body-large"
                    >Saturation</label
                  >
                  <input
                    type="range"
                    class="form-range"
                    min="-2"
                    max="2"
                    step="0.5"
                    id="qualityRange"
                  />
                </div>
                <div class="form-item">
                  <button
                    type="button"
                    class="btn-action tg-primary tg-on-primary-text body-medium"
                    id="takePhoto"
                  >
                    Take Photo
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
