<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Device</title>
    <script
      src="https://kit.fontawesome.com/4466f858b8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="app-container tg-th--light">
      <header class="header">
        <tgreen-appbar class="tg-inverse-on-surface">
          <div class="wrapper flex-r-b-c">
            <div class="left">
              <a href="#" class="proyect-logo">
                <figure>
                  <img
                    src="https://cdn-icons-png.flaticon.com/512/2512/2512019.png"
                    alt=""
                  />
                </figure>
              </a>
            </div>
            <div class="right">
              <div class="header-actions-list flex-center">
                <a href="#" class="action-item tg-primary-text">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    fill="currentColor"
                    class="bi bi-bell-fill"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z"
                    />
                  </svg>
                </a>
                <a href="#" class="action-item tg-primary-text">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    fill="currentColor"
                    class="bi bi-gear-wide-connected"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M7.068.727c.243-.97 1.62-.97 1.864 0l.071.286a.96.96 0 0 0 1.622.434l.205-.211c.695-.719 1.888-.03 1.613.931l-.08.284a.96.96 0 0 0 1.187 1.187l.283-.081c.96-.275 1.65.918.931 1.613l-.211.205a.96.96 0 0 0 .434 1.622l.286.071c.97.243.97 1.62 0 1.864l-.286.071a.96.96 0 0 0-.434 1.622l.211.205c.719.695.03 1.888-.931 1.613l-.284-.08a.96.96 0 0 0-1.187 1.187l.081.283c.275.96-.918 1.65-1.613.931l-.205-.211a.96.96 0 0 0-1.622.434l-.071.286c-.243.97-1.62.97-1.864 0l-.071-.286a.96.96 0 0 0-1.622-.434l-.205.211c-.695.719-1.888.03-1.613-.931l.08-.284a.96.96 0 0 0-1.186-1.187l-.284.081c-.96.275-1.65-.918-.931-1.613l.211-.205a.96.96 0 0 0-.434-1.622l-.286-.071c-.97-.243-.97-1.62 0-1.864l.286-.071a.96.96 0 0 0 .434-1.622l-.211-.205c-.719-.695-.03-1.888.931-1.613l.284.08a.96.96 0 0 0 1.187-1.186l-.081-.284c-.275-.96.918-1.65 1.613-.931l.205.211a.96.96 0 0 0 1.622-.434l.071-.286zM12.973 8.5H8.25l-2.834 3.779A4.998 4.998 0 0 0 12.973 8.5zm0-1a4.998 4.998 0 0 0-7.557-3.779l2.834 3.78h4.723zM5.048 3.967c-.03.021-.058.043-.087.065l.087-.065zm-.431.355A4.984 4.984 0 0 0 3.002 8c0 1.455.622 2.765 1.615 3.678L7.375 8 4.617 4.322zm.344 7.646.087.065-.087-.065z"
                    />
                  </svg>
                </a>
                <a href="#" class="action-item tg-primary-text">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="32"
                    height="32"
                    fill="currentColor"
                    class="bi bi-search"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
                    />
                  </svg>
                </a>
              </div>
            </div>
          </div>
        </tgreen-appbar>
      </header>
      <nav class="sidebar">
        <tgreen-nav class="tg-inverse-on-surface">
          <div class="wrapper-nav">
            <div class="upper nav-uppper"></div>
            <div class="middle">
              <div class="wrapper-middle flex-c-c-c">
                <div class="content-actions-device tg-on-primary">
                  <div class="wrapper-actions flex-c-c-s">
                    <div class="icon-action-content" id="stream-link-device">
                      <div class="wrapper-icon flex-r-s-e">
                        <span class="icon-action">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="32"
                            height="32"
                            fill="currentColor"
                            class="bi bi-camera-reels-fill"
                            viewBox="0 0 22 22"
                          >
                            <path d="M6 3a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                            <path d="M9 6a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
                            <path
                              d="M9 6h.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 7.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 16H2a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h7z"
                            />
                          </svg>
                        </span>
                        <span class="icon-action-text flex-c-c-s">
                          <p
                            class="icon-action-title title-medium"
                            id="icon-action-title"
                          >
                            Stream
                          </p>
                          <label
                            for="icon-action-title"
                            class="icon-action-label label-medium"
                          >
                            Real time video device
                          </label>
                        </span>
                      </div>
                    </div>
                    <div class="icon-action-content">
                      <div class="wrapper-icon flex-r-s-e">
                        <span class="icon-action">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="32"
                            height="32"
                            fill="currentColor"
                            class="bi bi-sliders"
                            viewBox="0 0 20 20"
                          >
                            <path
                              fill-rule="evenodd"
                              d="M11.5 2a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM9.05 3a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0V3h9.05zM4.5 7a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zM2.05 8a2.5 2.5 0 0 1 4.9 0H16v1H6.95a2.5 2.5 0 0 1-4.9 0H0V8h2.05zm9.45 4a1.5 1.5 0 1 0 0 3 1.5 1.5 0 0 0 0-3zm-2.45 1a2.5 2.5 0 0 1 4.9 0H16v1h-2.05a2.5 2.5 0 0 1-4.9 0H0v-1h9.05z"
                            />
                          </svg>
                        </span>
                        <span class="icon-action-text flex-c-c-s">
                          <p
                            class="icon-action-title title-medium"
                            id="icon-action-title"
                          >
                            Configuration
                          </p>
                          <label
                            for="icon-action-title"
                            class="icon-action-label label-medium"
                          >
                            Change settings device
                          </label>
                        </span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </tgreen-nav>
      </nav>
      <main class="main-content">
        <div class="wrapper-main flex-c-c-s">
          <div class="tab-content" id="pills-tabContent">
            <div
              class="tab-pane fade show active default"
              id="pills-grid"
              role="tabpanel"
              aria-labelledby="pills-home-tab"
            >
              <div class="wrapper-tab flex-c-c-s">
                <h1 class="title-tab display-medium">All Pictures</h1>
                <div class="flex-c-c-s">
                  <div class="grid-group-content">
                    <div class="title-group headline-small">Hoy</div>
                    <div class="grid-images-container flex-r-c-s"></div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade default"
              id="pills-compare"
              role="tabpanel"
              aria-labelledby="pills-profile-tab"
            >
              ...
            </div>
            <div
              class="tab-pane fade default"
              id="pills-filter"
              role="tabpanel"
              aria-labelledby="pills-contact-tab"
            >
              ...
            </div>
          </div>
        </div>
        <div class="toggle-sidemenu-icon">
          <div class="wrapper-toggle">
            <span class="toggle-bg-color tg-secondary-container">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                fill="currentColor"
                class="bi bi-caret-left-fill tg-scrim-text"
                viewBox="0 0 16 16"
              >
                <path
                  d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"
                />
              </svg>
            </span>
          </div>
        </div>
        <div class="floating-button-menu tg-primary-container">
          <div class="wrapper">
            <ul class="nav nav-pills flex-r-b-c" id="pills-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link nav-floating-menu-link active tg-on-primary-container-text"
                  id="pills-grid-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-home"
                  type="button"
                  role="tab"
                  aria-controls="pills-home"
                  aria-selected="true"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-columns-gap"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M6 1v3H1V1h5zM1 0a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1H1zm14 12v3h-5v-3h5zm-5-1a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1h-5zM6 8v7H1V8h5zM1 7a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V8a1 1 0 0 0-1-1H1zm14-6v7h-5V1h5zm-5-1a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h5a1 1 0 0 0 1-1V1a1 1 0 0 0-1-1h-5z"
                    />
                  </svg>
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link nav-floating-menu-link tg-on-primary-container-text"
                  id="pills-compare-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-profile"
                  type="button"
                  role="tab"
                  aria-controls="pills-profile"
                  aria-selected="false"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-chevron-bar-contract"
                    viewBox="0 0 16 16"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M3.646 14.854a.5.5 0 0 0 .708 0L8 11.207l3.646 3.647a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 0 0 0 .708zm0-13.708a.5.5 0 0 1 .708 0L8 4.793l3.646-3.647a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 0-.708zM1 8a.5.5 0 0 1 .5-.5h13a.5.5 0 0 1 0 1h-13A.5.5 0 0 1 1 8z"
                    />
                  </svg>
                </button>
              </li>
              <li class="nav-item" role="presentation">
                <button
                  class="nav-link nav-floating-menu-link tg-on-primary-container-text"
                  id="pills-filter-tab"
                  data-bs-toggle="pill"
                  data-bs-target="#pills-contact"
                  type="button"
                  role="tab"
                  aria-controls="pills-contact"
                  aria-selected="false"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="16"
                    height="16"
                    fill="currentColor"
                    class="bi bi-filter"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M6 10.5a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7a.5.5 0 0 1-.5-.5zm-2-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"
                    />
                  </svg>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
